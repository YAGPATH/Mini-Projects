  displayProd();
  
  function displayProd() {
    womensData.map(function (element) {
      var div = document.createElement("div");
      

      var image = document.createElement("img");
      image.setAttribute("src", element.image_url);

      var name = document.createElement("h3");
      name.textContent = element.name;

      var priceBox = document.createElement("div");

      var price = document.createElement("p");
      price.textContent = "₹ " + element.price;

      var strikedoffprice = document.createElement("p");
      strikedoffprice.textContent = "₹ " + element.strikedoffprice;

      priceBox.append(price, strikedoffprice);

      var cart = document.createElement("button");
      cart.textContent = "Add to cart";
      cart.setAttribute("cart", "cartBtn");

      cart.addEventListener("click", function(){
        addToCart(element)
      });

      div.append(image, name, priceBox, cart);

      document.getElementById("main").append(div);
    });

  }

     
  function addToCart(product) {
      var cartProducts = JSON.parse(localStorage.getItem("cartList")) || [];
      var existingProduct = cartProducts.find(function (p) {
        return p.name === product.name;
      });

      if (existingProduct) {
        existingProduct.quantity += 1;
      } else {
        var newProduct = {
          image: product.image_url,
          name: product.name,
          price: product.price,
          quantity: 1
        };
        cartProducts.push(newProduct);
      }

      localStorage.setItem("cartList", JSON.stringify(cartProducts));
      displayProd();
    }
